<div class="container">
    <div class="signup-page">
        <h2>Stacked form</h2>
        <form #SignUpForm="ngForm">
          <div class="form-group">
              <label for="usr"> First Name:</label>
              <input type="text" class="form-control" id="fname"  name="usr" [(ngModel)]="SignUp.Fname" required>
            </div>
            <div class="form-group">
                <label for="usr">Last Name:</label>
                <input type="text" class="form-control" id="Lname" name="usr" [(ngModel)]="SignUp.LName" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="SingUp-email" [(ngModel)]="SignUp.LName" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="SingUp-pswd" [(ngModel)]="SignUp.Pwsd"  required>
                  </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="onSignIn(SignUpForm)">Submit</button>
        </form>
    </div>
    </div>
